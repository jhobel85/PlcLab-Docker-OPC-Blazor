# Simple workflow for deploying static content to GitHub Pages

name: Deploy allure static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  allure-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore PlcLab-Docker-OPC-Blazor.sln

      - name: Test
        run: dotnet test tests/PlcLab.Web.Tests/PlcLab.Web.Tests.csproj --logger "trx;LogFileName=test-results.trx"
        env:
          ALLURE_OUTPUT: tests/PlcLab.Web.Tests/allure-results

      - name: Verify Allure results
        run: |
          if [ ! -d tests/PlcLab.Web.Tests/allure-results ] || [ -z "$(ls -A tests/PlcLab.Web.Tests/allure-results)" ]; then
            echo "No Allure results found. Ensure tests are passing and Allure.Xunit is producing results.";
            exit 1;
          fi

      - name: Install Allure CLI
        run: npm install -g allure-commandline --registry=https://registry.npmjs.org

      - name: Generate Allure report
        run: allure generate tests/PlcLab.Web.Tests/allure-results -o allure-report --clean || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (Allure report)
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
