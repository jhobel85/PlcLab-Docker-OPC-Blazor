# Simple workflow for deploying static content to GitHub Pages

name: Deploy allure static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  allure-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore PlcLab-Docker-OPC-Blazor.sln

      - name: Test
        run: dotnet test tests/PlcLab.Web.Tests/PlcLab.Web.Tests.csproj --logger "trx;LogFileName=test-results.trx"
        env:
          ALLURE_RESULTS_DIRECTORY: tests/PlcLab.Web.Tests/allure-results

      - name: Verify Allure results
        run: |
          echo "Searching for allure-results..."
          find . -type d -name "allure-results" 2>/dev/null || true
          if [ ! -d tests/PlcLab.Web.Tests/bin/Debug/net8.0/allure-results ] && [ ! -d tests/PlcLab.Web.Tests/allure-results ]; then
            echo "No Allure results found in expected locations.";
            exit 1;
          fi
          # Copy results from output dir if present
          if [ -d tests/PlcLab.Web.Tests/bin/Debug/net8.0/allure-results ]; then
            mkdir -p tests/PlcLab.Web.Tests/allure-results
            cp -r tests/PlcLab.Web.Tests/bin/Debug/net8.0/allure-results/* tests/PlcLab.Web.Tests/allure-results/ || true
          fi

      - name: Install Allure CLI
        run: npm install -g allure-commandline --registry=https://registry.npmjs.org

      - name: Generate Allure report
        run: allure generate tests/PlcLab.Web.Tests/allure-results -o allure-report --clean || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (Allure report)
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
